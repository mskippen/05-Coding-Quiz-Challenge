<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="start_btn">
        <div class="intro">
            <h1>Coding Challenge!</h1>
            <p>Try attempting the following questions when you click on the Start Quiz button</p>
        </div>
        <button>Start Quiz</button>
    </div>


    <!-- Quiz container -->
    <div class="quiz-container">
        <div class="header">
            <div class="timer">
                <div class="time_left_txt">Time:</div>
                <div class="timer_sec">60</div>
            </div>
            <div class="time_line"></div>
        </div>
        <section>
            <div class="que_text">
                  <!-- html code will be added here dynamically with javascript -->
            </div>
            <div class="option_list">
                   <!-- html code will be added here dynamically with javascript -->
            </div>
        </section>
        <section>
            <div class="selected-result"></div>
        </section>
    </div>

    <!-- Result container -->
    <div class="result_box">
        <div class="complete_text">All done!</div>
        <div class="score_text">
            <!-- html code will be added here dynamically with javascript -->
        </div>
        <form>
            <label for="Enter initials"></label>
            <input type="text" placeholder="enter initials" required>
            <button>Submit</button>
        </form>
    </div>

    <!-- highscore table -->
    <div class="scoreBox">
        <div class="score-text">
            <p>Highscore: </p>
        </div>
        <button class="back-btn">go back</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
</html>
